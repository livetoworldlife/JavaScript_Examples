<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
    body {
      margin-top: 70px;
    }

    input[type=number] {
      height: 100px;
      font-size: 30px;
      font-weight: 900;
    }
  </style>
  <title>Weight Converter</title>
</head>

<body class="bg-dark text-light text-center">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="display-4 mb-3">Weight Converter</h1>
        <form>
          <div class="form-group">
            <input id="lbsInput" type="number" class="form-control form-control-lg text-center"
              placeholder="Enter Pounds...">
          </div>
        </form>
        <div id="output">
          <div class="card bg-primary mb-2">
            <div class="card-body">
              <h3>Grams:</h3>
              <div id="gramsOutput"></div>
            </div>
          </div>

          <div class="card bg-success mb-2">
            <div class="card-body">
              <h3>Kilograms:</h3>
              <div id="kgOutput"></div>
            </div>
          </div>

          <div class="card bg-warning mb-2">
            <div class="card-body">
              <h3>Ounces:</h3>
              <div id="ozOutput"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>

    let visibleHidden = document.getElementById("output").style;
    visibleHidden.visibility = "hidden";

    function roundNum(num) {
      return Math.round(num * 100) / 100;
    }
    function getOutputVisible(inputNum) {
      visibleHidden.visibility = "visible";
      let lbs = inputNum.target.value;
      document.getElementById("gramsOutput").innerHTML = roundNum(lbs / 0.0022046);
      document.getElementById("kgOutput").innerHTML = roundNum(lbs / 2.2046);
      document.getElementById("ozOutput").innerHTML = lbs * 16;
    }

    document.getElementById("lbsInput").addEventListener("input", getOutputVisible);

  </script>
</body>

</html>
